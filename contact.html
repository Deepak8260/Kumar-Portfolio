<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Deepak Kumar Mohanty</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">DKM</div>
        <div class="nav-links">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Home</a>
            <a href="skills.html" class="nav-item"><i class="fas fa-code"></i> Skills</a>
            <a href="experience.html" class="nav-item"><i class="fas fa-briefcase"></i> Experience</a>
            <a href="projects.html" class="nav-item"><i class="fas fa-project-diagram"></i> Projects</a>
            <a href="contact.html" class="nav-item active"><i class="fas fa-envelope"></i> Contact</a>
        </div>
        <div class="nav-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
    <section id="contact">
        <h2>Get In Touch</h2>
        <div class="contact-container">
            <div class="contact-info">
                <div class="contact-card">
                    <i class="fas fa-envelope"></i>
                    <div class="contact-card-content">
                        <h4>Email</h4>
                        <p>deepakkmohanty.ds@gmail.com</p>
                    </div>
                </div>
                <div class="contact-card">
                    <i class="fas fa-phone"></i>
                    <div class="contact-card-content">
                        <h4>Phone</h4>
                        <p>+91 XXXXXXXXXX</p>
                    </div>
                </div>
                <div class="contact-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="contact-card-content">
                        <h4>Location</h4>
                        <p>Odisha, India</p>
                    </div>
                </div>
            </div>
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
